<h1 mat-dialog-title>
    {{ title }}
</h1>

<div mat-dialog-content>
    <p>{{ message }}</p>
</div>

<div mat-dialog-actions>
    <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="onConfirm()"
    >
        {{ 'yes' | translate }}
    </button>
    <button
        type="button"
        mat-raised-button
        color="warn"
        (click)="onDismiss()"
    >
        {{ 'no' | translate }}
    </button>
</div>
